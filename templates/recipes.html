{% extends 'base.html' %} {% block content %} 

<div class="row search-form">
  <form action="{{url_for('search_results', keywords=keywords)}}" class="search-form" method="POST">
    <div class="input-field">
      <input class="search-bar" id="keywords" type="search" name="keywords">
      <label class="label-icon" for="search"><i class="material-icons">search</i></label>
      <i class="material-icons close">close</i>
    </div>
  </form>
  {% for recipe in recipes %}
  <div class="card img-fluid" style="width: 18rem;">
    <img src="{{recipe.recipe_url}}" class="card-img-top" alt="recipe image">
    <div class="card-body">
      <h3 class="card-title">{{recipe.recipe_title}}</h3>
      <p class="card-text">{{recipe.sub_title}}</p>
      <a href="{{url_for('recipe_card', recipe_id=recipe._id)}}" class="btn view-recipe-btn">View Recipe</a>
    </div>
  </div>
  {% endfor %}
</div>

{% endblock %}
