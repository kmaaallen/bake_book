<!DOCTYPE html>
<html>

<head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}" type="text/css" />
</head>

<body>
<div class="navbar-fixed">
    <nav>
        <div class="nav-wrapper">
            <a href="https://bake-book-milestone.herokuapp.com/" class="brand-logo">BakeBook</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="https://bake-book-milestone.herokuapp.com/">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="{{url_for('submit_recipe')}}">Submit a recipe</a></li>
            </ul>
        </div>
    </nav>
</div>
    {% block content %} {% endblock %}
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            $("#addNewIngredient").click(function() {
                var newInput = $("<div><input required type='text' value=''></input><a class='btn-floating btn-small waves-effect waves-light extraInput'><i class='material-icons'>delete</i></a></div>")
                    .attr("id", "ingredients")
                    .attr("name", "ingredients");
                $("#ingredients").append(newInput);
            });
        
            $("#addNewStep").click(function() {
                var newInput = $("<input required type='text' value=''></input>")
                    .attr("id", "method")
                    .attr("name", "method");
                $("#method").append(newInput);
            });
      
            $("#addNewTag").click(function() {
                var newInput = $("<input required type='text' value=''></input>")
                    .attr("id", "tags")
                    .attr("name", "tags");
                $("#tags").append(newInput);
            });
            
            $(".extraInput").on('click', (function(event){
                console.log('reached extra input function');
                $(this).parents('div:first').remove();
                }));
        });
    </script>
</body>

</html>
