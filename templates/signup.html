{% extends 'base.html' %} {% block content %}
<h3>Sign Up</h3>
<form action="{{ url_for('sign_up') }}" method="POST">
    {{ form.csrf_token }} 
    {{ form.username.label }} 
    {{ form.username }} 
    {{ form.password.label }} 
    {{ form.password }}
    <button class="btn btn-sm save-btn" type="submit">Sign Up!</button>
</form>
{% endblock %}
