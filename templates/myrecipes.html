{% extends 'base.html' %} {% block content %}
<h3 class="page-header">My Recipes</h3>
<div class="row display-recipes">
    {% for recipe in recipes %}
    <div class="card" style="width: 18rem;">
        <img src="{{recipe.recipe_url}}" class="card-img-top" alt="...">
        <div class="card-body">
            <h3 class="card-title">{{recipe.recipe_title}}</h3>
            <p class="card-text">{{recipe.sub_title}}</p>
            <a href="{{url_for('recipe_card', recipe_id=recipe._id)}}" class="btn view-recipe-btn">View Recipe</a>
            <a href="{{url_for('edit_recipe', recipe_id=recipe._id)}}" class="btn view-recipe-btn">Edit Recipe</a>
            <div>
                <a href="{{url_for('delete_recipe', recipe_id=recipe._id)}}" class="btn delete-recipe-btn view-recipe-btn">Delete Recipe</a>
            </div>
        </div>
    </div>
    {% else %} 
    <div class="about-text">
        <p>You haven't created any recipes yet! Click on <a class="signup" href="{{url_for('submit_recipe')}}">Submit a Recipe</a> to get started.</p>
    </div>
    {% endfor %} 
</div>

{% endblock %}
